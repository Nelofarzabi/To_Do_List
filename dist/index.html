<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<script defer src="runtime.a9d1d5ccb4ad8fc4a706.js"></script><script defer src="main.709a8dd2313b1921f886.js"></script></head>
<body>

    <main class="main_section">
        <section>
          
          <div id="todolist-title">
            <h1 class="dotolist_title">Today's To Do</h1>
            <i class="fa-solid fa-arrows-rotate"></i>
            </div>
          </div>
          
          <div id="todolist-input">
            <input type="text" placeholder="Add to your list..." id="do-input">
            <span id="add-icon" title="Add to List"></span>
          </div>

          <div class="todolist_div">
          <ul id="do-list"></ul>
          </div>
          
          <div class="bottom">
            <a href="#" id="clear">Clear all completed.</a>
          </div>
        </section>
        <p class="alertText"></p>
      </main>
    

     </section>
   </main>

</body>
</html>
